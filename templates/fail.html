{% extends 'base.html' %}

{% block title %} 
    Error
{% endblock %}

{% block content %}

    <div class = "container">
    <h1>ERROR ...</h1>
    {{ error_statement}}
    <br/><br/>
    
    <form action="/form" method="POST">   <!-- envia datos del formulario a la direccion /form via POST --> 
    <div class="form-group">
      <input type="text" class="form-control" 
      id="exampleInputEmail1" aria-describedby="emailHelp" 
      placeholder="First Name" name="first_name" , value = {{ first_name}}>
    </div>
    <br/>
    <div class="form-group">

      <input type="text" class="form-control" 
      id="exampleInputEmail1" aria-describedby="emailHelp" 
      placeholder="Last Name" name="last_name" , value = {{ last_name}}>
    </div>   
    <br/>    
    <div class="form-group">

      <input type="email" class="form-control" 
      id="exampleInputEmail1" aria-describedby="emailHelp" 
      placeholder="Email Address" name="email" , value = {{ email }}>
    </div> 
    <br/>
    <br/>
    <button type="submit" class="btn btn-secondary">Submit</button>
    </form>      
    
    </div>
    
{% endblock %}
